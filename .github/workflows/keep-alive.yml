name: Keep Service Alive

on:
  schedule:
    # Run every 10 minutes to keep free tier services awake
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        if: env.RENDER_URL != ''
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}
        run: |
          if [ -n "$RENDER_URL" ]; then
            curl -f "$RENDER_URL/health" || echo "Service ping failed"
          fi
      
      - name: Ping Railway service
        if: env.RAILWAY_URL != ''
        env:
          RAILWAY_URL: ${{ secrets.RAILWAY_URL }}
        run: |
          if [ -n "$RAILWAY_URL" ]; then
            curl -f "$RAILWAY_URL/health" || echo "Service ping failed"
          fi

