services:
  - type: web
    name: product-assistant-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-assistant-db
          property: connectionString
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_FALLBACK_MODEL
        value: gemini-2.5-pro
      - key: CODEX_API_KEY
        sync: false
      - key: CODEX_MODEL
        value: gpt-5-codex
      - key: CODEX_FALLBACK_MODEL
        value: gpt-5
      - key: GIT_REPO_BASE_PATH
        value: /tmp/product-assistant-repos
      - key: GIT_BRANCH
        value: main

databases:
  - name: product-assistant-db
    plan: free
    databaseName: product_assistant
    user: product_assistant_user

